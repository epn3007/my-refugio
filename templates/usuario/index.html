{% extends 'base/base.html' %}

{% block title %}
	Proyecto Mascotas
{% endblock %}

{% block navbar %}

{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	
		<div class="panel panel-primary">
		
			<div class="panel-heading">Inicio de sesión</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-2">
						<div class="form-group">
							<label>Usuario</label>
							<input class="form-control" type="text" name="username">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3">
						<div class="form-group">
							<label>Contraseña</label>
							<input class="form-control" type="password" name="password">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-3">
						<div class="form-group">
							<button type="submit" class="btn btn-success">Identificarse</button><br>
							<a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
						</div>
					</div>
				</div>

			</div>			
		</div>
			
	

</form>

{% endblock %}
